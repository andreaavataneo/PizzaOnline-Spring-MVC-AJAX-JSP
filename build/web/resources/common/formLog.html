

<form:form id="log" commandName="user"> 
    <fieldset>
        <legend>Dettagli utente:</legend>  
        Effettua l'accesso inserendo la tua mail e la password, altrimenti vai alla pagina di iscrizione.
        <dl>
            <dt><label for=email>Email*: </label></dt>
            <dd><form:input  path="email" id="email" type="email" autofocus="on" placeholder="Enter email" required="on"/></dd>
            <dt><label for=user>Password*: </label></dt>
            <dd><form:input path="pwd" id="pwd" type="password" value="password" required="on"/></dd>
        </dl>
    </fieldset>
    <fieldset>
        <input class="button" type="button" onclick="doAjaxPost();" value="Accedi"><a class="button" href="addUser.htm">Iscriviti!</a>
        <p hidden="true" class="error" id="mail_err">Non hai inserito la mail!</p>
        <p hidden="true" class="error" id="pwd_err">Non hai inserito la password!</p>
    </fieldset>
</form:form>
